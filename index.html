<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitz Scaffold</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container" class="grid-con">
        <h1 class="hidden">Orbitz!</h1>
        <header id="main_header" class="boxcolour3 col-span-full grid-con">
            <h2 class="hidden">Main Header</h2>
            <div id="header_logo" class="boxcolour col-start-1 col-end-3 l-col-span-2">
                <h3 class="hidden">Logo</h3>
            </div>
            <div id="hamburger" class="boxcolour2 col-start-3 col-end-5 disappear">
                <h3 class="hidden">Hamburger Menu</h3>
            </div>

            <nav id="main_nav_1" class="boxcolour appear m-col-span-3 l-col-span-3">
                <h3 class="hidden">Informational Nav</h3>
            </nav>

            <nav id="main_nav_2" class="boxcolour appear m-col-start-7 m-col-end-9 l-col-start-7 l-col-end-9">
                <h3 class="hidden">Action Nav</h3>
            </nav>
        </header>

        <section id="visual_appeal" class="boxcolour col-span-full">
            <h2 class="hidden">Visual Appeal</h2>
        </section>

        <section id="flavours" class="boxcolour3 col-span-full">
            <h2 class="hidden">Flavours</h2>
            <div id="flavours_elements" class="grid-con">
                <div id="flavours_slider" class="boxcolour col-start-1 col-end-5 m-col-span-4 l-col-span-4"></div>
                <div id="flavours_text" class="boxcolour2 col-start-1 col-end-5 m-col-start-6 m-col-end-9 l-col-start-6 l-col-end-9"></div>
            </div>
        </section>

        <section id="collab" class="boxcolour3 col-span-full">
            <h2 class="hidden">Collaboration</h2>
            <div id="collab_elements" class="grid-con">
                <div id="new_flavour" class="boxcolour col-start-1 col-end-3 m-col-span-2 l-col-span-2"></div>
                <div id="mascot" class="boxcolour col-start-3 col-end-5 m-col-span-3 l-col-span-3"></div>
                <div id="collab_info" class="boxcolour2 col-span-full m-col-span-3 l-col-span-3"></div>
            </div>
        </section>

        <section id="information" class="boxcolour col-span-full">
            <h2 class="hidden">Information About Orbitz</h2>
        </section>

        <footer id="main_footer" class="boxcolour3 col-span-full">
            <div id="footer_elements" class="grid-con">
                <h2 class="hidden">Main Footer</h2>
                <div id="logo_footer" class="boxcolour col-start-2 col-end-4 m-col-start-4 m-col-end-6 l-col-start-4 l-col-end-6">
                    <h3 class="hidden">Logo</h3>
                </div>
                <div id="social_media_icons" class="boxcolour2 col-start-1 col-end-5 m-col-start-1 m-col-end-4 l-col-start-1 l-col-end-4">
                    <h3 class="hidden">Social Media Icons</h3>
                </div>
                <nav id="footer_nav" class="boxcolour2 col-start-1 col-end-5 m-col-span-2 l-col-span-2">
                    <h3 class="hidden">Footer Nav</h3>
                </nav>
                <div id="contact_form" class="boxcolour2 col-start-1 col-end-5 m-col-span-3 l-col-span-3">
                    <h3 class="hidden">Contact Form</h3>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
